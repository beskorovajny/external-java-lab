<form class="form-box" method="post" [formGroup]="newItemForm"
      (ngSubmit)="onSubmit()">
  <div class="column-vertical w-30">
    <label for="company" class="mt-3">Company</label>
    <input type="text" name="company" id="company"
           class="fs-18"
           [disabled]="true">
    <label for="categories" class="mt-3">Categories</label>
    <input type="text" name="company" id="categories"
           class="fs-18"
           formControlName="categories">
    <label for="valid-to" class="mt-3">Valid to</label>
    <input type="date" name="valid-to" id="valid-to"
           class="fs-18"
           formControlName="validTo">
    <label for="price" class="mt-3">Price</label>
    <input type="number" name="price" id="price"
           min="1"
           class="fs-18"
           formControlName="price">
    <label for="images" class="mt-3">Images</label>
    <input type="file" name="images" id="images"
           class="fs-18" [disabled]="true">
  </div>
  <div class="column-vertical w-30 p-t-10">
    <label for="item-name">Item name</label>
    <input type="text" name="item-name" id="item-name"
           class="fs-18"
           formControlName="itemName">
    <label for="short-desc">Short description</label>
    <textarea type="" name="short-desc" id="short-desc"
              class="fs-18"
              [disabled]="true">
        </textarea>
    <label for="long-desc">Long description</label>
    <textarea type="text" name="long-desc" id="long-desc"
              class="fs-18 text-bold"
              formControlName="description">
        </textarea>
    <div class="buttons-box-hor">
      <div class="column-vertical p-t-10">
        <button class="white-button w-70 m-l-25 fs-18"
                routerLink="/home"
                mat-raised-button color="white">
          Back
        </button>
      </div>
      <div class="column-vertical p-t-10">
        <button class="w-70 m-r-25 fs-18" type="submit"
                mat-raised-button color="accent"
                [disabled]="!newItemForm.valid">
          Save
        </button>
      </div>
    </div>
  </div>
</form>
