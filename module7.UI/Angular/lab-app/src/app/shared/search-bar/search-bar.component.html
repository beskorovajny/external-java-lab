<div class="navbar-container nav-search-box">
  <div class="search-bar">
    <input type="text" placeholder="Search by">
    <div id="select" (click)="toggleCategoryList()">
      <p id="selectedText">{{ selectedCategory }}</p>
      <ul id="categories" [class.open]="isCategoryListOpen">
        <li class="search-item" *ngFor="let option of options" (click)="selectOption(option)">
          {{ option }}
        </li>
      </ul>
    </div>
  </div>
</div>
